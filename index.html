<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>PHP To Do List Json</title>
    </head>
    <body>

        <div id="app">
            <!-- contenitore esterno -->
            <div class="external-container bg-color">
                <div class="container-xl">
                    <div class="row">
                        <div class="col">
                            <header>
                                <h1 class="title-color text-center py-3 my-font-size">
                                    Todo List
                                </h1>
                            </header>

                            <main>
                                <!-- Card -->
                                <div class="d-flex justify-content-center">
                                    <div class="card" style="width: 50rem;">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item d-flex justify-content-between" v-for="(item, index) in topics">
                                                <span :class="item.done == true ? 'item-done' : ''" @click="updateData(item, index)">
                                                    {{ item.topic }}
                                                </span>
                                                <button type="button" class="btn btn-danger">
                                                    <i class="fa-solid fa-trash"></i>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Input -->
                                <div>
                                    {{ myInput }}
                                </div>
                                <form class="input-group my-3" style="width: 50rem; margin: 0 auto;" action="add.php" method="POST" @submit.prevent="addData()">
                                    <input 
                                    v-model="myInput"
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Inserisci elemento..." 
                                    aria-label="new-item" 
                                    aria-describedby="button-addon2"
                                    name="new-item"
                                    required
                                    maxlength="20"
                                    minlength="1"
                                    />
                                    <button class="btn my-btn" type="submit" id="button-addon2">
                                        Inserisci
                                    </button>
                                </form>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Importazione axios | js | vue -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
    </body>
</html>
